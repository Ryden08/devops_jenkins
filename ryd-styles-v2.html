<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance Tracker - Modern Dark Theme</title>
    <style>
        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-card: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --accent: #00ff88;
            --accent-secondary: #ff006e;
            --border: #333333;
            --success: #00ff88;
            --warning: #ffaa00;
            --danger: #ff006e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: var(--bg-secondary);
            border-radius: 20px;
            border: 1px solid var(--border);
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 255, 136, 0.1);
        }

        .header {
            background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }

        .header h1 {
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.3em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .controls {
            padding: 30px;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        .date-selector {
            display: flex;
            align-items: center;
            gap: 15px;
            background: var(--bg-primary);
            padding: 15px 25px;
            border-radius: 50px;
            border: 1px solid var(--border);
        }

        .date-selector label {
            font-weight: 600;
            color: var(--text-secondary);
        }

        .date-selector input {
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 16px;
            padding: 5px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--accent);
            color: var(--bg-primary);
        }

        .btn-success {
            background: var(--success);
            color: var(--bg-primary);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 255, 136, 0.3);
        }

        .attendance-grid {
            padding: 40px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--accent);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 255, 136, 0.2);
        }

        .stat-card h3 {
            color: var(--accent);
            font-size: 3em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .stat-card p {
            color: var(--text-secondary);
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .student-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .student-card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .student-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 255, 136, 0.1);
            border-color: var(--accent);
        }

        .student-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .student-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--bg-primary);
            font-size: 24px;
            font-weight: 700;
            margin-right: 20px;
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.3);
        }

        .student-info h3 {
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .student-info p {
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .session-attendance {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 25px;
        }

        .session {
            background: var(--bg-primary);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .session:hover {
            border-color: var(--accent);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.2);
        }

        .session h4 {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: var(--text-primary);
        }

        .session-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 15px;
        }

        .session-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 80px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .present {
            background: var(--success);
            color: var(--bg-primary);
        }

        .absent {
            background: var(--danger);
            color: white;
        }

        .late {
            background: var(--warning);
            color: var(--bg-primary);
        }

        .session-btn.active {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4);
        }

        .weightage {
            font-size: 0.9em;
            color: var(--accent);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .total-weightage {
            background: linear-gradient(135deg, var(--bg-primary), var(--border));
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            font-weight: 700;
            font-size: 1.2em;
            color: var(--accent);
            border: 1px solid var(--border);
        }

        .summary {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            border: 1px solid var(--border);
        }

        .summary h3 {
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: 700;
            color: var(--text-primary);
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .summary-item {
            background: var(--bg-primary);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .summary-item:hover {
            border-color: var(--accent);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.2);
        }

        .summary-item strong {
            display: block;
            margin-bottom: 10px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9em;
        }

        .summary-item span {
            font-size: 1.5em;
            font-weight: 700;
            color: var(--accent);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .session-attendance {
                grid-template-columns: 1fr;
            }
            
            .student-list {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .date-selector {
                flex-direction: column;
                text-align: center;
            }
        }

        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌙 Student Attendance Tracker</h1>
            <p>Modern Dark Theme with Neon Accents</p>
        </div>

        <div class="controls">
            <div class="date-selector">
                <label for="attendanceDate">📅</label>
                <input type="date" id="attendanceDate" value="">
            </div>
            <button class="btn btn-primary" onclick="loadAttendance()">📥 Load</button>
            <button class="btn btn-success" onclick="saveAttendance()">💾 Save</button>
            <button class="btn btn-danger" onclick="resetAttendance()">🔄 Reset</button>
        </div>

        <div class="attendance-grid">
            <div class="stats">
                <div class="stat-card">
                    <h3 id="totalStudents">10</h3>
                    <p>Students</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalPresent">0</h3>
                    <p>Present</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalAbsent">0</h3>
                    <p>Absent</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalLate">0</h3>
                    <p>Late</p>
                </div>
                <div class="stat-card">
                    <h3 id="avgAttendance">0%</h3>
                    <p>Average</p>
                </div>
            </div>

            <div class="student-list" id="studentList">
                <!-- Students will be populated here -->
            </div>

            <div class="summary">
                <h3>📊 Daily Summary</h3>
                <div class="summary-grid">
                    <div class="summary-item">
                        <strong>Overall Rate</strong>
                        <span id="overallRate">0%</span>
                    </div>
                    <div class="summary-item">
                        <strong>Morning</strong>
                        <span id="morningRate">0%</span>
                    </div>
                    <div class="summary-item">
                        <strong>Afternoon</strong>
                        <span id="afternoonRate">0%</span>
                    </div>
                    <div class="summary-item">
                        <strong>Evening</strong>
                        <span id="eveningRate">0%</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Same student data and functionality as original
        const students = [
            { id: 1, name: "Emma Rodriguez" },
            { id: 2, name: "Liam Chen" },
            { id: 3, name: "Olivia Johnson" },
            { id: 4, name: "Noah Williams" },
            { id: 5, name: "Ava Thompson" },
            { id: 6, name: "Ethan Davis" },
            { id: 7, name: "Sophia Martinez" },
            { id: 8, name: "Mason Brown" },
            { id: 9, name: "Isabella Garcia" },
            { id: 10, name: "Lucas Anderson" }
        ];

        const sessionWeights = {
            morning: 0.4,
            afternoon: 0.35,
            evening: 0.25
        };

        let attendanceData = {};

        document.getElementById('attendanceDate').value = new Date().toISOString().split('T')[0];

        function loadAttendance() {
            const date = document.getElementById('attendanceDate').value;
            const savedData = localStorage.getItem(`attendance_${date}`);
            
            if (savedData) {
                attendanceData = JSON.parse(savedData);
            } else {
                attendanceData = {};
                students.forEach(student => {
                    attendanceData[student.id] = {
                        morning: 'present',
                        afternoon: 'present',
                        evening: 'present'
                    };
                });
            }
            
            renderStudents();
            updateStats();
        }

        function renderStudents() {
            const studentList = document.getElementById('studentList');
            studentList.innerHTML = '';

            students.forEach(student => {
                const studentData = attendanceData[student.id] || {
                    morning: 'present',
                    afternoon: 'present',
                    evening: 'present'
                };

                const studentCard = document.createElement('div');
                studentCard.className = 'student-card';
                
                studentCard.innerHTML = `
                    <div class="student-header">
                        <div class="student-avatar">${student.name.split(' ').map(n => n[0]).join('')}</div>
                        <div class="student-info">
                            <h3>${student.name}</h3>
                            <p>ID: ${student.id.toString().padStart(3, '0')}</p>
                        </div>
                    </div>
                    
                    <div class="session-attendance">
                        <div class="session">
                            <h4>🌅 Morning</h4>
                            <div class="session-buttons">
                                <button class="session-btn ${studentData.morning === 'present' ? 'present active' : 'present'}" 
                                        onclick="setAttendance(${student.id}, 'morning', 'present')">✓</button>
                                <button class="session-btn ${studentData.morning === 'absent' ? 'absent active' : 'absent'}" 
                                        onclick="setAttendance(${student.id}, 'morning', 'absent')">✗</button>
                                <button class="session-btn ${studentData.morning === 'late' ? 'late active' : 'late'}" 
                                        onclick="setAttendance(${student.id}, 'morning', 'late')">⏰</button>
                            </div>
                            <div class="weightage">40%</div>
                        </div>
                        
                        <div class="session">
                            <h4>☀️ Afternoon</h4>
                            <div class="session-buttons">
                                <button class="session-btn ${studentData.afternoon === 'present' ? 'present active' : 'present'}" 
                                        onclick="setAttendance(${student.id}, 'afternoon', 'present')">✓</button>
                                <button class="session-btn ${studentData.afternoon === 'absent' ? 'absent active' : 'absent'}" 
                                        onclick="setAttendance(${student.id}, 'afternoon', 'absent')">✗</button>
                                <button class="session-btn ${studentData.afternoon === 'late' ? 'late active' : 'late'}" 
                                        onclick="setAttendance(${student.id}, 'afternoon', 'late')">⏰</button>
                            </div>
                            <div class="weightage">35%</div>
                        </div>
                        
                        <div class="session">
                            <h4>🌙 Evening</h4>
                            <div class="session-buttons">
                                <button class="session-btn ${studentData.evening === 'present' ? 'present active' : 'present'}" 
                                        onclick="setAttendance(${student.id}, 'evening', 'present')">✓</button>
                                <button class="session-btn ${studentData.evening === 'absent' ? 'absent active' : 'absent'}" 
                                        onclick="setAttendance(${student.id}, 'evening', 'absent')">✗</button>
                                <button class="session-btn ${studentData.evening === 'late' ? 'late active' : 'late'}" 
                                        onclick="setAttendance(${student.id}, 'evening', 'late')">⏰</button>
                            </div>
                            <div class="weightage">25%</div>
                        </div>
                    </div>
                    
                    <div class="total-weightage">
                        Daily: <span id="student-${student.id}-total">${calculateStudentAttendance(student.id)}%</span>
                    </div>
                `;
                studentList.appendChild(studentCard);
            });
        }

        function calculateStudentAttendance(studentId) {
            const studentData = attendanceData[studentId] || {
                morning: 'present',
                afternoon: 'present',
                evening: 'present'
            };

            let totalWeight = 0;
            let earnedWeight = 0;

            ['morning', 'afternoon', 'evening'].forEach(session => {
                const status = studentData[session];
                const weight = sessionWeights[session];
                
                totalWeight += weight;
                
                if (status === 'present') {
                    earnedWeight += weight;
                } else if (status === 'late') {
                    earnedWeight += weight * 0.5;
                }
            });

            return Math.round((earnedWeight / totalWeight) * 100);
        }

        function setAttendance(studentId, session, status) {
            if (!attendanceData[studentId]) {
                attendanceData[studentId] = {
                    morning: 'present',
                    afternoon: 'present',
                    evening: 'present'
                };
            }
            
            attendanceData[studentId][session] = status;
            renderStudents();
            updateStats();
            saveAttendance();
        }

        function updateStats() {
            let totalPresent = 0;
            let totalAbsent = 0;
            let totalLate = 0;
            let totalAttendance = 0;

            let morningPresent = 0;
            let afternoonPresent = 0;
            let eveningPresent = 0;

            students.forEach(student => {
                const studentData = attendanceData[student.id] || {
                    morning: 'present',
                    afternoon: 'present',
                    evening: 'present'
                };

                Object.values(studentData).forEach(status => {
                    if (status === 'present') totalPresent++;
                    else if (status === 'absent') totalAbsent++;
                    else if (status === 'late') totalLate++;
                });

                totalAttendance += calculateStudentAttendance(student.id);

                if (studentData.morning === 'present') morningPresent++;
                if (studentData.afternoon === 'present') afternoonPresent++;
                if (studentData.evening === 'present') eveningPresent++;
            });

            const avgAttendance = Math.round(totalAttendance / students.length);

            document.getElementById('totalPresent').textContent = totalPresent;
            document.getElementById('totalAbsent').textContent = totalAbsent;
            document.getElementById('totalLate').textContent = totalLate;
            document.getElementById('avgAttendance').textContent = avgAttendance + '%';
            document.getElementById('overallRate').textContent = avgAttendance + '%';
            document.getElementById('morningRate').textContent = Math.round((morningPresent / students.length) * 100) + '%';
            document.getElementById('afternoonRate').textContent = Math.round((afternoonPresent / students.length) * 100) + '%';
            document.getElementById('eveningRate').textContent = Math.round((eveningPresent / students.length) * 100) + '%';
        }

        function saveAttendance() {
            const date = document.getElementById('attendanceDate').value;
            localStorage.setItem(`attendance_${date}`, JSON.stringify(attendanceData));
            
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = '✅ Saved!';
            setTimeout(() => {
                btn.textContent = originalText;
            }, 1000);
        }

        function resetAttendance() {
            if (confirm('Reset all attendance for this date?')) {
                attendanceData = {};
                students.forEach(student => {
                    attendanceData[student.id] = {
                        morning: 'present',
                        afternoon: 'present',
                        evening: 'present'
                    };
                });
                renderStudents();
                updateStats();
                saveAttendance();
            }
        }

        loadAttendance();
    </script>
</body>
</html>
